{% extends "TMTool/base.html" %}

{% block content %}
<h2>Topics</h2>

<ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'TMTool:topic' topic.id %}">{{ topic }}</a>
      </li>
    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'TMTool:new_topic' %}">Add new topic</a>

{% endblock content %}
