{% extends "TMTool/base.html" %}

{% block content %}
  <h2>Topic: {{ topic }}</h2>
  <p>Entries: </p>
  <ul>
      {% for entry in entries %}
      <li>
          <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
          <p>{{ entry.text|linebreaks }}</p>
      </li>
      {% empty %}
      <p>No entries</p>
      {% endfor %}
  </ul>

{% endblock content %}
