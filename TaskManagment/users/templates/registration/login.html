{% extends 'TMTool/base.html' %} {% block content %}

<div class="center-container">
  <div class="login-container">
    <form class="form login-form" action="{% url 'users:login' %}" method="post">
      <h2 class="login-title">Welcome back</h2>

      {% csrf_token %} {{ form.as_p }}
      <button name="submit" class="register-btn">Login</button>
      <input type="hidden" name="next" value="{% url 'TMTool:home_page' %}" />
    </form>
  </div>
</div>
{% endblock content %}
